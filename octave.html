<html>
<head>
<link rel="stylesheet" type="text/css" href="octave.css">
</head>

<body>
	<div id="container">
		<div class="piano">
			<div class="octave">
				<div id="C" class="key white"><div class="fingerWhite">L3</div><div class="keyname">C</div></div>
				<div id="D" class="key white pointedKey"><div class="fingerWhite">&nbsp</div><div class="keyname">D</div></div>
				<div id="E" class="key white"><div class="fingerWhite">&nbsp</div><div class="keyname">E</div></div>
				<div id="F" class="key white"><div class="fingerWhite">&nbsp</div><div class="keyname">F</div></div>
				<div id="G" class="key white"><div class="fingerWhite">&nbsp</div><div class="keyname">G</div></div>
				<div id="A" class="key white"><div class="fingerWhite">&nbsp</div><div class="keyname">A</div></div>
				<div id="B" class="key white"><div class="fingerWhite">&nbsp</div><div class="keyname">B</div></div>
				<div class="flats">
					<div id="Cs" class="key black pointedKey"><div class="keyname">C# == Db</div></div>
					<div id="Ds" class="key black"><div class="keyname">D# == Eb</div></div>
					<div id="Fs" class="key black"><div class="keyname">F# == Gb</div></div>
					<div id="Gs" class="key black"><div class="keyname">G# == Ab</div></div>
					<div id="As" class="key black"><div class="keyname">A# == Bb</div></div>
				</div>
				</div>	
			</div>
		</div>			
	</div>
</body>
</html>
